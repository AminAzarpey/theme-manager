<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Manager Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/theme-manager@1.0.0/dist/theme-light.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/theme-manager@1.0.0/dist/palette-default.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">ðŸŽ¨ Theme Manager Demo</h1>

    <div class="mb-3 d-flex gap-2">
        <button class="btn btn-outline-primary" id="toggleThemeBtn">Toggle Theme</button>
        <button class="btn btn-outline-secondary" id="toggleRtlBtn">Toggle RTL</button>
    </div>

    <div class="mb-3">
        <label for="paletteSelect" class="form-label">Select Palette:</label>
        <select id="paletteSelect" class="form-select w-auto d-inline-block">
            <option value="default">Default</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="green">Green</option>
        </select>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Bootstrap Themed Card</h5>
            <p class="card-text">Primary color is controlled by the active palette.</p>
            <button class="btn btn-primary">Primary Button</button>
        </div>
    </div>
</div>

<script type="module">
    import * as ThemeManager from 'https://cdn.jsdelivr.net/npm/theme-manager@1.0.0/dist/core.js';

    window.addEventListener('DOMContentLoaded', () => {
        ThemeManager.initThemeSystem();

        document.getElementById('toggleThemeBtn')?.addEventListener('click', () => {
            ThemeManager.toggleTheme();
        });

        document.getElementById('toggleRtlBtn')?.addEventListener('click', () => {
            ThemeManager.toggleDirection();
        });

        document.getElementById('paletteSelect')?.addEventListener('change', (e) => {
            ThemeManager.applyPalette(e.target.value);
        });
    });
</script>
</body>
</html>
